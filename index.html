<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Socket Race</title>
		<link rel="stylesheet" href="assets/css/normalize.min.css" media="all" />
		<link rel="stylesheet" href="assets/css/socketrace.css" media="all" />
	</head>
	<body>
		<div id="wrapper">
			<div class="message-box"></div>
			<img src="assets/images/socketrace.png" alt="" width="80%" />
			<section id="signup-view" class="view">
				<section class="form">
					<form id="signup-form">
						<div class="inputs clear">
							<input type="text" name="username" id="userName" placeholder="Digite seu nome" value="" />
							<input type="hidden" name="avatar" id="avatar" value="strong_man" />
							<div class="clear"></div>
						</div>

						<h3>Escolha um avatar</h3>
						<ul class="avatars"></ul>
						<button type="submit">Jogar</button>
					</form>
				</section>
			</section>

			<section id="grid-view" class="view">
				<div class="grid-view-content"></div>
				<a href="" class="common-link">Escolher outro personagem</a>
			</section>

			<section id="race-view" class="view">
				<h3>Prepare-se em</h3>
				<div class="race-view-content"></div>
				<div class="controls">
					<button type="button" data-rel="left">«</button>
					<button type="button" data-rel="right">»</button>
				</div>
			</section>

			<section id="score-view" class="view">
				<div class="game-score-view-content">
					<h2>Fim de jogo!</h2>
					<p>Obrigado por participar!</p>
				</div>
				<br /><br /><br />
				<a href="" class="common-link">Jogar novamente</a>
			</section>

			<section id="next-game-view" class="view">
				<h2>Aguarde a próxima rodada...</h2>
			</section>
		</div>

		<script type="text/x-handlebars-template" id="tpl-avatar-list">
			{{#each avatars}}
				<li class="{{selected}}">
					<img src="{{src}}.gif" data-id="{{id}}" />
					<p>{{name}}</p>
				</li>
			{{/each}}
		</script>

		<script type="text/x-handlebars-template" id="tpl-grid-view">
			<h3>{{slots}} vagas restantes</h3>
			<ul class="grid-players">
				{{#each players}}
					<li>
						<div class="profile">
							<span class="avatar"><img src="assets/images/players/{{avatar}}.gif" /></span>
							<span class="name">{{userName}}</span>
						</div>
					</li>
				{{/each}}
			</ul>
		</script>

		<script type="text/x-handlebars-template" id="tpl-race-view">
			<div class="profile">
				<span class="avatar"><img src="{{avatar_path}}{{profile.avatar}}.gif" /></span>
				<span class="name">{{profile.userName}}</span>
			</div>
		</script>

		<script type="text/x-handlebars-template" id="tpl-race-score-view">
			<li style="left: {{profile.position}}px">
				<div class="profile" data-id="{{profile.id}}">
					<span class="avatar">{{place}}<img src="{{avatar_path}}{{profile.avatar}}.gif" /></span>
					<span class="name">{{profile.userName}}</span>
				</div>
			</li>
		</script>

		<script src="http://10.0.1.32:4000/socket.io/socket.io.js"></script>
		<script src="src/lib/handlebars-1.0.rc.1.js"></script>
		<script src="src/lib/zepto.min.js"></script>
		<script src="config.js"></script>
		<script src="src/constants.js"></script>
		<script src="src/game.js"></script>
	</body>
</html>
